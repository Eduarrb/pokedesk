<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <section class="search">
        <img src="img/logo.png" alt="">
        <div class="search__box">
            <input type="text" class="input">
            <a href="#">buscar</a>
        </div>
    </section>
    <section class="pokedesk centrar">
        <img src="img/pokedesk02.png" alt="" class="pokedesk--img">
        <div class="pokedesk__pokemonBox">
            <!-- "sprites"{"home": {
        "front_default":}} -->
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png" alt="" class="pokedesk__pokemonBox--img">
        </div>
        <article class="pokedesk__dataBox">
            <h1 class="pokedesk__dataBox--nombre">Pikachu</h1>
            <p>
                <strong>Habilidades: </strong> static, lightning-rod
            </p>
            <p>
                <!-- decimetros * 10-->
                <strong>Altura: </strong> 40 cm
            </p>
            <p>
                <!-- hectograms / 10-->
                <strong>Peso: </strong> 6 kg
            </p>
        </article>
    </section>
</body>
</html>
